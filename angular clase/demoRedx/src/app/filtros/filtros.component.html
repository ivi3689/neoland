<form novalidate
  #formFiltros="ngForm"
  (ngSubmit)="onSubmit(formFiltros.value)">
  <div class="form-group">
    <label for="inputBusqueda">Búsqueda</label>
    <input type="text" class="form-control" id="inputBusqueda" placeholder="Introduce tu búsqueda" name="inputBusqueda" #inputBusqueda ngModel>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Selecciona el barrio</label>
    <select class="form-control" id="exampleFormControlSelect1" name="selectBarrio" #selectBarrio ngModel>
      <option value="0">Salamanca</option>
      <option value="1">Chamartín</option>
      <option value="2">Latina</option>
      <option value="3">Maravillas</option>
      <option value="4">Universidad</option>
    </select>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDistancia" id="exampleRadios1" value="5" checked #radio5 ngModel>
    <label class="form-check-label" for="exampleRadios1">
      5 km
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDistancia" id="exampleRadios2" value="10" #radio10 ngModel>
    <label class="form-check-label" for="exampleRadios2">
      10 km
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDistancia" id="exampleRadios3" value="15" #radio15 ngModel>
    <label class="form-check-label" for="exampleRadios3">
      20 km
    </label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Enviar</button>
</form>
